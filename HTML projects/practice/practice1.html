<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <table border="1">
        <form>
            <tr>
                <td>Name</td>
                <td><input type="text" required></td>

            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="4"></textarea></td>

            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" required></td>

            </tr>

            <tr>
                <td>Job experience</td>
                <td><input type="text" required></td>

            </tr>

            <tr>
                <td>D.O.B</td>
                <td><input type="date" required></td>

            </tr>

            <tr>

                <td><input type="email" required></td>

            </tr>

            <tr>
                <td>Search</td>
                <td><input type="Search" required></td>

            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" required></td>

            </tr>

            <tr>
                <td>Week</td>
                <td><input type="week" required></td>

            </tr>

            <tr>
                <td>Time</td>
                <td><input type="time" required></td>

            </tr>

            <tr>
                <td>Tel</td>
                <td><input type="number" required></td>

            </tr>
            <tr>
                <td>Url</td>
                <td><input type="url" required></td>

            </tr>

            <tr>
                <td>Color</td>
                <td><input type="color" required></td>

            </tr>

            <tr>
                <td>Range</td>
                <td><input type="range" required></td>

            </tr>

            <tr>
                <td>File</td>
                <td><input type="file" required></td>


            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" required></td>

            </tr>

            <tr>
                <td>Qualifications</td>
                <td>
                    10th<input type="checkbox" 10th>
                    12th<input type="checkbox" 12th>
                    Graduation<input type="checkbox" Graduation>
                </td>

            </tr>

            <tr>
                <td><label>Category</label></td>
                <td><input type="radio" name="abc" value="General">General
                    <input type="radio" name="abc" value="OBC">Obc
                    <input type="radio" name="abc" value="SC">Sc
                    <input type="radio" name="abc" value="Other">Other
                </td>



            </tr>

            <tr>
                <td></td>
                <td><button>submit</button></td>

            </tr>




        </form>
    </table>
    
</body>
</html>
