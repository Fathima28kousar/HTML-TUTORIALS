<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <main>
        <caption><h2>Sponsor Registration</h2></caption>
       <label>Prefix</label>
        <input type="text" required>
        <br>  
        <label>Name</label>
        <input type="text" placeholder="first name"> <input type="text" placeholder="last name">
        <br> 
        <label>Preferred Pronouns</label>
        <input type="text" required>
        <br> 
        <label>Email</label>
        <input type="text" placeholder="sample@example.com">
        <br>   
        <label>Work Phone</label>
        <input type="number" required>
        <br> 
        <label>Cell Phone</label>
        <input type="number" required>
        <br> 
        <label>Company</label>
        <input type="url" required>
        <br> 
        <label>Full Business Adress</label>
        <input type="text" required>
        <br> 
        <label>Company Website</label>
        <input type="url" required>
        <br> 
        <label>Company Description</label>
        <input type="textarea" placeholder="Atleast fill 100 words" >
        <br> 
        <label>Company Facebook Page </label>
        <input type="url" required>
        <br> 
        <label>Company Twitter handle</label>
        <input type="url" required>
        <br> 
        <label>Company Linkedin handle</label>
        <input type="url" required>
        <br> 
        <label>Sponsorship Level</label><br>
        <input type="radio" name="sponsorship" value="Gold">Gold<br>
        <input type="radio" name="sponsorship" value="Diamond">Diamond<br>
        <input type="radio" name="sponsorship" value="Platinum">Platinum<br>
        <label>Additional Guests(name,email)</label>
        <input type="text" required>


    </main>
    
</body>
</html>
