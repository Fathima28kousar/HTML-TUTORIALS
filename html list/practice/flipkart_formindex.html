<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flipkart Form</title>
</head>
<body>
  <form>
    <input type="text" placeholder="Name" required>
    <input type="number" placeholder="10-digit mobile number" required><br>
    <input type="text" placeholder="Pincode" required>
    <input type="text" placeholder="Locality" required><br>
    <textarea placeholder="Address (area street)" name="textarea" rows="5" cols="40"required tabindex="1" ></textarea><br>
    <input type="text" placeholder="City/District/Town" required>
    <select>
      <option>--select state--</option>
    </select><br>
    <input type="text" placeholder="Landmark(optional)" required>
    <input type="number" placeholder="Alternate Phone(optional)" disabled="Alternate Phone(optional)"><br>
    <p>
      <h5>Address type</h5>
      <input type="radio" name="abc" value="Work" required >Work
      <input type="radio" name="abc" value="Office"required>Office
    </p><br>
    <Button>Save</Button>
    <Button>Cancel</Button>
    
    
  </form>
  
</body>
</html>
